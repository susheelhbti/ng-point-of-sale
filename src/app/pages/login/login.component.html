<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form>
            <input #username
              class="form-control"
              type="text"
              placeholder="Username">
            <input #password
              class="form-control"
              type="password"
              placeholder="Password">
            <button class="btn btn-outline-success"
              (click)="login(username.value, password.value)">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
