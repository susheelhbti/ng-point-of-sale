<h5>Orders</h5>
<hr>
<div class="order-table">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.name}}</td>
        <td>₱ {{order.sellingPricePerPiece}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="total-price">
  <p>Total: ₱ {{totalPrice}}</p>
</div>
